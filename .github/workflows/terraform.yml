name: Deploy Terraform
run-name: Deploy ${{ inputs.project }} with ${{ inputs.resource }} resource(s)

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Which project are we deploying?'
        required: true
        type: choice
        options:
          - nicoxmcdportfolio
      resource:
        description: 'Which resource are we deploying?'
        required: true
        type: choice
        options:
          - All
          - aws_s3_bucket.portfolio
      dry_run:
        description: 'True for PLAN ONLY'
        required: true
        default: true
        type: boolean

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

jobs:
  Terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./Terraform/${{ inputs.project }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.8.0 

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.ROLE_DEPLOY }}
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Import (S3 Bucket)
      run: |
        terraform import aws_s3_bucket.portfolio nicoxmcdportfolio

    - name: Terraform Import (Route53)
      run: |
        terraform import aws_route53_zone.main Z06077682QPQ47SHNGLDN
        terraform import 'aws_route53_record.cert_validation' Z06077682QPQ47SHNGLDN__955604d57ca8e918164052fd045ac85f.nicoxmcd.com_CNAME

    - name: Terraform Plan
      run: |
        if [ ${{ inputs.resource }} == 'All' ]; then
            terraform plan
        else
            terraform plan -target=${{ inputs.resource }}
        fi


    - name: Terraform Apply
      if: ${{ inputs.dry_run == false }}
      run: |
        terraform apply -auto-approve
